<style>
/* sticky menu */

.sticky {
    position: fixed;
    top: -18px;
    width: 100%;
    background: #232323;
    z-index: 9999999999999;
    transition: 0.5s;
    padding: 10px 0;
}

.sticky+.content {
    padding-top: 50px;
}

.sticky .logo-wrap img {
    width: 25px;
    transition: 0.5s;
    padding-top: 15px;
}

.sticky #pd_fixed_nav {
    padding: 17px 0 0;
    transition: 0.5s;
}
</style>


<script>
    window.onscroll = function() {
      myFunction()
    };

    var navbar = document.getElementById("navbar");
    var stickeyAdded = navbar.offsetTop + 150;
    var sticky = stickeyAdded;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>
